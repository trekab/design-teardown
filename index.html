<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Document</title>
</head>
<body>
  <header class="page-header weight-gray-5">
    <div>
      <h1>Smashing<br>Magazine</h1>
    </div>
    <div>
      <h2>Articles</h2>
    </div>
    <div>
      <h2>Books</h2>
    </div>
    <div>
      <h2>Events</h2>
    </div>
    <div>
      <h2>Jobs</h2>
    </div>
    <div>
      <h2>Membership</h2>
    </div>
  </header>
  <main>
    <div class="top-section weight-gray-6">
    </div>
    <section class="latest-posts weight-gray-1">
      <h2>Latest Posts</h2>
        <div class="latest-post">

        </div>
        <article class="latest-post ">
          <div class="smashing-member weight-gray-4">
            <h2>
              1,620 smashing members
            </h2>
          </div>
        </article>
        <article class="latest-post">
          <div class="smashing-tv weight-gray-4">
            <h2>New on Smashing TV</h2>
          </div>
          <div class="clear-fix"></div>
        </article>
        <div class="latest-post"></div>
    </section>

    <section class="comming-up weight-gray-5" id="comming-up">
      <h2>
        COMING UP NEXT
      </h2>
    </section>

    <section class="community-links weight-gray-1">
      <h2>Community links</h2>
    </section>

    <section class="featured-smashing-book weight-gray-3">
      <h2>FEATURED SMASHING BOOK</h2>
    </section>

    <section class="currated-posts weight-gray-1">
      <h2>Currated Posts</h2>
    </section>

    <section class="smashing-newsletter weight-gray-1">
      <div class="smashing-newsletter-inner weight-gray-3">
        <h2>Smashing Newsletter</h2>
      </div>
      <div class="see-all-article weight-gray-1">
      </div>
    </section>
  </main>
  <footer class="main-footer weight-gray-4">
  </footer>
</body>
</html>
